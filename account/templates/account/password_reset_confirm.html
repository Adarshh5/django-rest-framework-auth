{% extends 'billing/base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'account/css/password_reset_confirm.css' %}">
{% endblock %}

{% block main-content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4" style="color: var(--dark-color);">Set New Password</h2>

                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}

                <form method="POST" novalidate>
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_new_password1" class="form-label" style="color: var(--dark-color);">New Password</label>
                        <input type="password" 
                               name="new_password1" 
                               id="id_new_password1"
                               class="form-control"
                               required
                               placeholder="Enter new password">
                    </div>

                    <div class="mb-3">
                        <label for="id_new_password2" class="form-label" style="color: var(--dark-color);">Confirm New Password</label>
                        <input type="password" 
                               name="new_password2" 
                               id="id_new_password2"
                               class="form-control"
                               required
                               placeholder="Confirm new password">
                    </div>

                    <button type="submit" class="btn btn-block w-100 mt-3">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
