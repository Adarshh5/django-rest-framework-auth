<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }
        .header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
        }
        .content {
            font-size: 14px;
            line-height: 1.6;
            color: #555555;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .reset-button {
            background-color: #e63946;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888888;
            margin-top: 20px;
        }
        .social-links {
            margin-top: 20px;
            text-align: center;
        }
        .social-links a {
            margin: 0 5px;
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 4px;
        }
        .social-links .instagram { background-color: #c13584; }
        .social-links .twitter { background-color: #1da1f2; }
        .social-links .linkedin { background-color: #0077b5; }
        .social-links .youtube { background-color: #ff0000; }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">Reset Your Password on Auth System</div>
        <div class="content">
            You're receiving this email because you requested a password reset for your user account.
            <br><br>
            <strong>Password Reset Link is valid for 1 hour only.</strong>
        </div>
        <div class="button-container">
            <a href="{{reset_url}}" class="reset-button">Reset Password</a>
        </div>
        <div class="social-links">
            <a href="#" class="instagram">Instagram</a>
            <a href="#" class="twitter">Twitter</a>
            <a href="#" class="linkedin">LinkedIn</a>
            <a href="#" class="youtube">YouTube</a>
        </div>
        <div class="footer">
            &copy; 2025 Auth System. All Rights Reserved.
        </div>
    </div>
</body>
</html>
