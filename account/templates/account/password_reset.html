{% extends 'billing/base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'account/css/password_reset.css' %}">
{% endblock %}

{% block main-content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4" style="color: var(--dark-color);">Reset Your Password</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Please correct the error below.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_email" class="form-label" style="color: var(--dark-color);">Email address</label>
                        <input type="email" 
                               name="email" 
                               id="id_email" 
                               class="form-control {% if form.email.errors %}is-invalid{% endif %}" 
                               placeholder="you@example.com"
                               required>
                        {% for error in form.email.errors %}
                            <div class="invalid-feedback">
                                {{ error }}
                            </div>
                        {% endfor %}
                    </div>

                    <button type="submit" class="btn btn-block w-100 mt-3">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
